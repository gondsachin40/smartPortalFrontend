@for(item of arr; track item){
<div class="question-card">
    <p class="question-title">{{ item.prompt }}</p>

    <div class="choice">
        A. {{ item.choices[0] }}
    </div>
    <div class="choice">
        B. {{ item.choices[1] }}
    </div>
    <div class="choice">
        C. {{ item.choices[2] }}
    </div>
    <div class="choice">
        D. {{ item.choices[3] }}
    </div>

    <p class="marks">Marks: {{ item.marks }}</p>
</div>
}
